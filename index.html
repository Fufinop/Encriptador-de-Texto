<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Encriptador de Texto</title>
	</head>
	<body>
		<div id="app">
			<div class="encriptar">
				<textarea
					name="texto"
					class="texto"
					id="texto"
					cols="30"
					rows="10"
					placeholder="Ingresa el texto aquÃ­"></textarea>
			</div>
			<div class="requerimientos">
				<p>Solo letras minusculas y sin acentos</p>
			</div>
			<div class="botones">
				<button class="btn-encriptar" type="button" onclick="encriptar()">
					Encriptar
				</button>
				<button class="btn-desencriptar" type="button" onclick="desencriptar()">
					Desencriptar
				</button>
			</div>
			<div class="encriptado" id="PadreEncriptado">
				<img src="img/boy.png" alt="chico con una lupa" id="boy" />
				<div class="mensajeEncriptado">
					<h2 id="tituloMsg">Ningun mensaje fue encontrado</h2>
					<p id="parrafo">
						Ingresa el texto que deseas encriptar o desencriptar
					</p>
				</div>
			</div>
		</div>
		<script src="/main.js"></script>
	</body>
</html>
