<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="javascript, texto, encriptar" />
		<meta name="robots" content="index, nofollow" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="language" content="Spanish" />

		<!-- Primary Meta Tags -->
		<title>Encriptador de Texto</title>
		<meta name="title" content="Encriptador de Texto" />
		<meta
			name="description"
			content="Esta página proporciona una herramienta de cifrado y descifrado sencilla de usar escrita en JavaScript. Cifre y descifre mensajes con facilidad." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://encriptador-de-texto-two.vercel.app/" />
		<meta property="og:title" content="Encriptador de Texto" />
		<meta
			property="og:description"
			content="Esta página proporciona una herramienta de cifrado y descifrado sencilla de usar escrita en JavaScript. Cifre y descifre mensajes con facilidad." />
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/Fufinop/Encriptador-de-Texto/main/Preview.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://encriptador-de-texto-two.vercel.app/" />
		<meta property="twitter:title" content="Encriptador de Texto" />
		<meta
			property="twitter:description"
			content="Esta página proporciona una herramienta de cifrado y descifrado sencilla de usar escrita en JavaScript. Cifre y descifre mensajes con facilidad." />
		<meta
			property="twitter:image"
			content="https://raw.githubusercontent.com/Fufinop/Encriptador-de-Texto/main/Preview.png" />

		<link rel="stylesheet" href="style.css" />
		<title>Encriptador de Texto</title>
	</head>
	<body>
		<div id="app">
			<nav class="logo">
				<img src="Logo.svg" alt="Logo" />
			</nav>
			<div class="encriptar">
				<textarea
					name="texto"
					class="texto"
					id="texto"
					cols="30"
					rows="10"
					placeholder="Ingresa el texto aquí"></textarea>
			</div>
			<div class="requerimientos">
				<span class="icono"></span>
				<p>Solo letras minusculas y sin acentos</p>
			</div>
			<div class="botones">
				<button id="buttonEncriptar" class="btn-encriptar" type="button">
					Encriptar
				</button>
				<button id="buttonDesencriptar" class="btn-desencriptar" type="button">
					Desencriptar
				</button>
			</div>
			<div class="encriptado" id="PadreEncriptado">
				<img src="img/boy.png" alt="chico con una lupa" id="boy" />
				<div class="mensajeEncriptado">
					<h2 id="tituloMsg">Ningun mensaje fue encontrado</h2>
					<p id="parrafo">
						Ingresa el texto que deseas encriptar o desencriptar
					</p>
				</div>
			</div>
		</div>
		<script type="module" src="./main.js"></script>
	</body>
</html>
